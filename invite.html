<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music Bot to Your Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
            color: #555;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }
        
        .button:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
        }
        
        .note {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Bot</h1>
        <p class="subtitle">Add the bot to your Discord server</p>
        
        <div class="features">
            <ul>
                <li>Play YouTube videos</li>
                <li>Queue system</li>
                <li>Vote to skip</li>
                <li>Volume control</li>
                <li>Auto-disconnect when alone</li>
            </ul>
        </div>
        
        <a href="YOUR_INVITE_URL_HERE" class="button" target="_blank">
            Add Bot to Server
        </a>
        
        <div class="note">
            <strong>Note:</strong> You need "Manage Server" permission to add bots.
            The bot will work in channels containing "music" in the name.
        </div>
    </div>
</body>
</html>
